---
layout: default
---
<div class="post-title">
    {{ page.title }}
</div>

<div class="post-meta">
    
    <span class="post-date">
	{{ page.date | date_to_string }} |
    </span>
    
    <span class="tags">
	{% for tag in page.tags %}
	<a href="/tags#{{ tag }}" class="tags"> {{ tag }} </a> {% if forloop.last == false %},{% endif %}
	{% endfor %}
    </span>
    
</div>

<div class="post-content">
  {{ content }}
</div>
