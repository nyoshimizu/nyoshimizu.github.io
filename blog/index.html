---
layout: blog_index
title: Blog
---

{% for post in site.posts %}
	<li>
		<span>
	 	<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>: ({{ post.date | date_to_string }})
		</span>
		
		<p class = "tags">Tags: 
		{% for tag in post.tags %}
			{{ tag }}
		{% endfor %}
		</p>

    	</li>
{% endfor %}
