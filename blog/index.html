---
layout: blog_index
title: Blog
---

<ul>
{% for post in site.posts %}
	<li>
		<span>
	 	<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</span>
		<div class="post-meta">
			<span class="post-date">({{ post.date | date_to_string }}) | </span>
			<span class = "tags">Tags: 
			{% for tag in post.tags %}
				{{ tag }}
			{% endfor %}
			</span>
		</div>

    	</li>
{% endfor %}
</ul>
